<form class="custom-form" (ngSubmit)="onSubmit()" #form>
  <app-control label="Title">
    <input
      type="text"
      id="title"
      name="title"
      class="form-input"
      #input
      [(ngModel)]="enteredTitle"
    />
  </app-control>
  <app-control label="Request">
    <textarea
      id="request"
      name="request"
      rows="3"
      class="form-textarea"
      #input
      [(ngModel)]="enteredRequest"
    ></textarea>
  </app-control>
  <p class="form-actions">
    <button type="submit" appButton>
      <span>Submit</span>
      <span class="icon">â†’</span>
    </button>
  </p>
</form>
