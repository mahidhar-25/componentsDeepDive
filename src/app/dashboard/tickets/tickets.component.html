<div id="tickets">
  <div>
    <ul>
      @for (ticket of tickets; track ticket.id) {
      <li>
        <app-ticket
          [ticketData]="ticket"
          (closeTicket)="onCloseTicket($event.ticketId)"
        />
      </li>
      } @empty {
      <li>No tickets available.</li>
      }
    </ul>
  </div>

  <div id="new-ticket">
    <app-new-ticket (add)="addTicket($event.title, $event.request)" />
  </div>
</div>
